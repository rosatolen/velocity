$def with (rewards, form)

<title>Velocity</title>

    <table>
      <tr>
        <th>Reward</th>
        <th>Cost</th>
      </tr>
      $for reward in rewards:
      <tr>
        <td name='reward'>$reward.name</td>
        <td name='cost'>$reward.cost</td>
      </tr>
      <tr>
<form action="/create/reward" method="post">
        <td>
$:form.new_reward_name.render()
        </td>
        <td>
$:form.new_reward_cost.render()
$:form.submit.render()
        </td>
</form>
      </tr>
    </table>
