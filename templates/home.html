$def with (rewards, reward_form, tasks, task_form)

<title>Velocity</title>

    <table>
      <tr>
        <th>Reward</th>
        <th>Cost</th>
      </tr>
      $for reward in rewards:
      <tr>
        <td name='reward'>$reward.name</td>
        <td name='cost'>$reward.cost</td>
      </tr>
      <tr>
<form action="/create/reward" method="post">
        <td>
$:reward_form.new_reward_name.render()
        </td>
        <td>
$:reward_form.new_reward_cost.render()
$:reward_form.submit_reward.render()
        </td>
</form>
      </tr>
    </table>

    <table>
      <tr>
        <th>Task</th>
      </tr>
      $for task in tasks:
      <tr>
        <td name='task_name'>$task.name</td>
      </tr>
      <tr>
<form action="/create/task" method="post">
$:task_form.render()
</form>
      </tr>
    </table>
